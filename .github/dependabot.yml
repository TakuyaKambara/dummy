version: 2
updates:
  # Bundler (Ruby) dependency scanning - detection only, no PRs
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0

  # npm dependency scanning - detection only, no PRs
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
